<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="container-fluid login-background">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">Welcome Back!</h2>
            <form (ngSubmit)="login()">
              <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input id="username" [(ngModel)]="username" name="username" type="text" class="form-control" placeholder="Enter your username" required>
              </div>
  
              <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input id="password" [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Enter your password" required>
              </div>
  
              <button type="submit" class="btn btn-success btn-block">Log In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
