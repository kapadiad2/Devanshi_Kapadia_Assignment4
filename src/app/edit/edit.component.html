<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="container-fluid edit-background">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">Edit Personal Information</h2>
            <form [formGroup]="editForm" (ngSubmit)="save()">
              <div class="form-group">
                <label for="StreetName"><i class="fas fa-road"></i> Street Name</label>
                <input id="StreetName" formControlName="StreetName" class="form-control" placeholder="Enter your street name" required>
                <div *ngIf="editForm.get('StreetName').hasError('required') && editForm.get('StreetName').touched" class="text-danger">
                  Street Name is required.
                </div>
              </div>
  
              <div class="form-group">
                <label for="PostalCode"><i class="fas fa-code"></i> Postal Code</label>
                <input id="PostalCode" formControlName="PostalCode" class="form-control" placeholder="Enter your postal code" required>
                <div *ngIf="editForm.get('PostalCode').hasError('required') && editForm.get('PostalCode').touched" class="text-danger">
                  Postal Code is required.
                </div>
                <div *ngIf="editForm.get('PostalCode').hasError('pattern') && editForm.get('PostalCode').touched" class="text-danger">
                  Postal Code must be exactly 6 digits.
                </div>
              </div>
  
              <div class="form-group">
                <label for="City"><i class="fas fa-city"></i> City</label>
                <input id="City" formControlName="City" class="form-control" placeholder="Enter your city" required>
                <div *ngIf="editForm.get('City').hasError('required') && editForm.get('City').touched" class="text-danger">
                  City is required.
                </div>
              </div>
  
              <div class="form-group">
                <label for="PhoneNumber"><i class="fas fa-phone"></i> Phone Number</label>
                <input id="PhoneNumber" formControlName="PhoneNumber" class="form-control" placeholder="Enter your phone number" required>
                <div *ngIf="editForm.get('PhoneNumber').hasError('required') && editForm.get('PhoneNumber').touched" class="text-danger">
                  Phone Number is required.
                </div>
              </div>
  
              <button type="submit" class="btn btn-primary btn-block" [disabled]="editForm.invalid">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
